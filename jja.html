<script>
    function applyNavStyleOnScroll(navElement,ilElement, h1Element, haElement ) {
     
      
      
    /**
     * Aplica estilos à barra de navegação quando ela se move para baixo.
     *@param ilElement
     * @param navElement: Elemento da barra de navegação (objeto HTML).
     */
    if (window.scrollY > 30) {
        navElement.style.position = "fixed"; // Torna o nav fixo
        navElement.style.background = "rgba(255, 255, 255, 0.8)";

        navElement.style.width = "1400px";
        navElement.style.height = "70px";
        navElement.style.boxShadow = "0 2px 4px rgba(0, 0, 0, 0.2)"; // Adiciona sombra
        navElement.style.transition = "all 0.5s ease"; // Transição suave
        navElement.style.borderRadius = "50px";
        navElement.style.marginTop = "-185px"; // Remove o espaço acima
        navElement.style.justifyself = "center"; // Centraliza o conteúdo
        navElement.style.marginLeft = "50px"; // Centraliza o conteúdo
        navElement.style.zIndex = "1000"; // Garante que o nav fique acima de outros elementos
        h1Element.style.display = "none"; // Esconde o h1
        ulElement.style.marginTop = "-185px";
        navElement.style.display = "block";
        navElement.style.pointerEvents = "auto";
    } else {
        // Reseta os estilos caso a barra volte ao topo
        navElement.style.position = "";
        navElement.style.background = "";
        navElement.style.width = "";
        navElement.style.borderRadius = "";
        navElement.style.transition = "";
        navElement.style.boxShadow = "";
        navElement.style.marginTop = "";
        ulElement.style.marginTop = "40px";
        navElement.style.pointerEvents = "auto"; 
    }
}

    // Seleciona o elemento da barra de navegação
    const navElement = document.querySelector("nav");

    // Adiciona o evento de rolagem para aplicar os estilos
    window.addEventListener("scroll", () => applyNavStyleOnScroll(navElement));
</script>
